<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Portfolio</h1>
    <div id="portfolio-summary"></div>
    <div id="portfolio-chart"></div>
    <form id="add-stock-form">
        <input type="text" id="ticker" placeholder="Ticker" required>
        <input type="number" id="shares" placeholder="Shares" required>
        <input type="date" id="purchase-date" required>
        <button type="submit">Add Stock</button>
    </form>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='portfolio.js') }}"></script>
</body>
</html>
