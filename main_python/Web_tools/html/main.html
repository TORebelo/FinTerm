<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Terminal Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/terminal.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/draggable/1.0.0-beta.12/draggable.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>
<body>
    <div id="terminal">
        <div id="command-area">
            <span id="prompt">></span>
            <input type="text" id="input" autofocus>
        </div>
        <div id="main-area"></div>
        <div id="tab-area">
            <button id="new-tab">+</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/terminal.js') }}"></script>
</body>
</html>
